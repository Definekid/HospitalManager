<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诊断单--医院管理信息系统</title>
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/doctor_zzdan.css">
    <script src="js/doctor_zzdan.js"></script>
</head>

<body>
    <!-- 上 -->
    <header class="header">
        <div class="rukou_worker">
            <span class="iconfont icon-shuxie"></span>
            诊断单
        </div>
    </header>

    <!-- 下 -->
    <section class="container">
        <div class="wrap">
            <div class="info1">
                <div class="name">
                    <span>姓名：</span><span>张山</span>
                </div>
                <div class="sex">
                    <span>性别：</span><span>男</span>
                </div>
                <div class="age">
                    <span>年龄：</span><span>46岁</span>
                </div>
                <div class="idCard">
                    <span>身份证号：</span><span>441882200010101010</span>
                </div>
            </div>
            <div class="info2">
                <div class="zdid">
                    <span>诊断编号：</span>
                    <span></span>
                </div>
                <div class="ctime">
                    <span>接诊时间:</span>
                    <span></span>
                </div>
                <div class="dname">
                    <span>医生姓名:</span>
                    <span></span>
                </div>
                <div class="keshi">
                    <span>开单科室:</span>
                    <span></span>
                </div>
            </div>
            <div class="deseaseDetail">
                <span>病况：</span>
                <input type="text" placeholder="请输入病况" class="deseaseText">
            </div>
            <div class="zhuyuan">
                <span>住院：</span>
                <span><input type="radio" name="yn" id="y" placeholder="yes">是</span>
                <span><input type="radio" name="yn" id="n" placeholder="no">否</span>
            </div>
            <div class="zhuyuantianshu">
                <span class="title">住院天数：</span>
                <span><input type="number" name="days" id="days" placeholder="1" min="1">天</span>

            </div>
            <div class="chufang">
                <span>处方：</span>
                <span class="chufangContainer clearfix">
                    <div class="title">
                        <span class="name">药品名称</span> 
                        <span class="num">用量</span>
                    </div>
                    <div class="yao_item">
                        <!-- <span class="name">骨肽片</span>
                        <span class="num">1盒</span> -->
                        <input type="text"class="name" value="" placeholder="药品">
                        <input type="text" class="num" value="" placeholder="数量+计量词">
                    </div>
                 
                </span>
                <button class="btn btn-primary" id="add">增加药品</button>
            </div>
            <div class="feiyong">
                <div class="zhuanjiafei">
                    <span>专家费：</span>
                    <span>100 元</span>
                </div>
                <div class="guahaofei">
                    <span>挂号费：</span>
                    <span>20 元</span>
                </div>
                <div class="yaopinfei">
                    <span>药品费：</span>
                    <span>0 元</span>
                </div>
                <div class="zhuyuanfei">
                    <span>住院费：</span>
                    <span>0 元</span>
                </div>
                <div class="sumfei">
                    <span>总费用：</span>
                    <span>120 元</span>
                </div>

            </div>
            <div class="jiaofeizhuangtai">
                <span>缴费状态：</span>
                <span>未缴费</span>
            </div>
        </div>
    </section>
</body>

</html>
