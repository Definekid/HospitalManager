<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面-医院管理系统</title>
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/register.css">
    <script src="js/register.js"></script>
</head>

<body>
    <div class="leftContainer">
        <div class="pos">
            <div class="biaoyu">承百年医风</div>
            <div class="biaoyu">护生命航程</div>
        </div>
    </div>
    <div class="rightContainer">
        <div class="login">
            已有账号？<span>去登录</span>
        </div>
        <form action="post">
            <div class="item">
                <label for="userID">身份证号</label>
                <input type="text" id="userID" placeholder="userID">
            </div>
            <div class="item">
                <label for="userPhone">手机号</label>
                <input type="text" id="userPhone" placeholder="telephone">
            </div>
            <div class="item">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="password">
            </div>
            <div class="item">
                <label for="checkPassword">确认密码</label>
                <input type="password" id="checkPassword" placeholder="checkPassword">
            </div>
            <div class="item">
                <button type="button" title="submit" id="submit">注册</button>
            </div>
        </form>
    </div>
</body>
